<html lang="en">

    <body>
        
        <div class="container">
            
            <h1>Add employee</h1>
            <hr />

            <form>
                <div class="mb-3">
                  <label for="fullname" class="form-label">Full name</label>
                  <input type="text" class="form-control" id="fullname" aria-describedby="fullname">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" aria-describedby="department">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position" aria-describedby="position">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date ob birth</label>
                    <input type="text" class="form-control" id="dob" aria-describedby="dob">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" aria-describedby="salary">
                </div>

            </form>
          </div>
