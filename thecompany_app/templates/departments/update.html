{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Department{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="edit-department" method="post" action="{{ url_for('departments.update', uuid=department['uuid']) }}">
    <label>Title</label>
    <input name="department" id="department" value= "{{ department.name }}" required>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
{% endblock %}
